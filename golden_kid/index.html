<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 프롬프트 길잡이 with 금쪽이</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../common/header.css">
  <link rel="stylesheet" href="../common/navigation.css">
  <link rel="stylesheet" href="../common/template.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-body">
  <div class="app-container">

    <!-- 헤더 -->
    <header class="header">
      <a href="../index.html" class="back-btn" title="메인으로 돌아가기">&lt; 메인화면</a>
      <div class="header-content">
        <h1 class="app-title">🚀 AI 프롬프트 길잡이 with 금쪽이</h1>
        <p class="app-subtitle">
          CO-STAR 프레임워크를 배우고, 키워드를 멋진 프롬프트로 만드는 법을 연습해 보세요.
        </p>
        <!-- 탭 내비게이션 (해시 이동 없음: 버튼) -->
        <nav class="nav-tabs" aria-label="탭 내비게이션">
          <button class="tab is-active" onclick="showSection(0)"><span class="mr">📚</span>CO-STAR 배우기</button>
          <button class="tab" onclick="showSection(1)"><span class="mr">✨</span>프롬프트 만들기</button>
          <button class="tab" onclick="showSection(2)"><span class="mr">🤖</span>나만의 '금쪽이' 학습 챗봇 만들기</button>
        </nav>

        <button class="hamburger-btn" id="hamburgerBtn" aria-label="메뉴 열기">
          <span></span><span></span><span></span>
        </button>
      </div>

      <div class="nav-overlay" id="navOverlay" aria-hidden="true">
        <div class="nav-overlay-content">
          <div class="nav-list">
            <button class="nav-tab" onclick="showSection(0)">📚 CO-STAR 배우기</button>
            <button class="nav-tab" onclick="showSection(1)">✨ 프롬프트 만들기</button>
            <button class="nav-tab" onclick="showSection(2)">🤖 금쪽이 챗봇</button>
          </div>
        </div>
      </div>
    </header>


    <main class="app-main">

      <!-- 학습 패널 (기본 표시) -->
      <section id="panel-learn" class="panel is-active" aria-labelledby="tab-learn">
        <!-- CO-STAR 가이드 카드 -->
        <article class="block card card--peach">
          <h2 class="card-title card-title--pink"></h2>
          <p class="card-desc">          </p>

          <!-- 1/2/3단 반응형 그리드 -->
          <div class="grid-3">
          </div>
        </article>

        <!-- 좋은/나쁜 프롬프트 예시 -->
        <article class="block">
          <div class="badge-pink"><strong>🎭 좋은 프롬프트 vs 나쁜 프롬프트 (실전 예시)</strong></div>

          <div class="grid-2">
            
          </div>
        </article>
      </section>

      <!-- 제작 패널 -->
      <section id="panel-maker" class="panel" aria-labelledby="tab-maker">
        <div class="maker-layout">
          <!-- 좌측: 입력 카드 -->
          <article class="block maker-form">
            <article class="card card--peach card--fields">
              <div class="card__section">
                <h2 class="section-title">프롬프트 만들기</h2>

                <!-- CO-STAR 필드 주입 -->
                <div class="grid-2" data-slot="fields-grid"></div>

                <!-- 액션 -->
                <div class="actions actions--inside">
                </div>
              </div>
            </article>
          </article>
          
          <!-- 우측: 미리보기(Sticky) -->
          <article class="block maker-preview">
            <article class="card card--peach maker-preview-fixed">
              <div class="sticky-buttons">
                <button class="btn btn--primary" type="button" data-action="generate">🚀 프롬프트 완성하기</button>
                <button class="btn btn--copy" type="button" data-action="copy">📄 복사하기</button>
                <button class="btn btn--light btn--clear" type="button" data-action="clear">🔄 다시 만들기</button>
              </div>
              <h2 class="card-title2">📋 완성된 프롬프트 (직접 수정 가능)</h2>
              <textarea class="textarea textarea--preview"
                placeholder="위 항목들을 채우고 ‘프롬프트 완성하기’를 누르면 여기에 결과가 표시됩니다."
                data-slot="prompt-preview"></textarea>
            </article>
          </article>
        </div>
      </section>

      <!-- 챗봇 패널 -->
      <section id="panel-chatbot" class="panel" aria-labelledby="tab-chatbot">
        <article class="block">
          <article class="card card--peach">
            <div class="card__section">
              <h2 class="section-title">금쪽이 챗봇 만들기</h2>

              <!-- 필드: 과목 → 학년 → 단원 → 말투 -->
              <div class="grid-2">
                <label class="field">
                  <span class="field-label">과목</span>
                  <input class="input" type="text" data-slot="subject" placeholder="예: 과학" />
                </label>

                <label class="field">
                  <span class="field-label">학년</span>
                  <select class="select" data-slot="grade"></select>
                </label>

                <label class="field">
                  <span class="field-label">단원/주제</span>
                  <input class="input" type="text" data-slot="topic" placeholder="예: 물의 상태 변화" />
                </label>

                <label class="field">
                  <span class="field-label">말투</span>
                  <select class="select" data-slot="tone"></select>
                </label>
              </div>

              <!-- 추천 예시 칩: 프롬프트 만들기 버튼 '위' -->
              <div class="chips" data-slot="chatbot-examples"></div>

              <!-- 액션 -->
              <div class="actions">
                <button class="btn btn--primary" type="button" data-action="build-system">🚀 템플릿 생성</button>
                <button class="btn" type="button" data-action="copy-system">📄 복사하기</button>
                <button class="btn btn--light" type="button" data-action="reset-system">🔄 다시 만들기</button>
              </div>

              <!-- Callout -->
              <div class="callout">
                💡 <b>활용 가이드:</b> 아래 생성된 템플릿을 복사하여 사용하는 AI 서비스의 첫 메시지나 '시스템 프롬프트' 설정에 붙여넣어 보세요. AI가 여러분이 설정한 역할에 맞춰 대답하기 시작할 거예요.
              </div>

              <!-- System Prompt -->
              <div class="system">
                <h3 class="card-title2">System Prompt</h3>
                <textarea class="textarea textarea--preview" data-slot="system-preview"
                  placeholder="여기에 프롬프트가 표시됩니다."></textarea>
              </div>
            </div>
          </article>
        </article>
      </section>
    </main>
  </div>

  <!-- 예시 모달 (JS 연결 전까지 숨김) -->
  <div class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="exampleModalTitle">
      <!-- ✅ X 버튼: 심플한 회색 + 큰 글자 -->
      <button class="modal__x text-gray-400 text-3xl" aria-label="닫기" data-close>×</button>

      <header class="modal__header">
        <h3 id="exampleModalTitle" class="modal__title"></h3>
      </header>

      <div class="modal__body">
        <p class="modal__desc"></p>

        <!-- ✅ 예시 리스트: 세로 스택 간격 -->
        <div class="modal__examples space-y-3"></div>
      </div>
    </div>
  </div>

  <!-- JS는 다음 단계에서 연결합니다 -->
  <script src="app.js" type="module"></script>
</body>
</html>
